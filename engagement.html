  <h1>Employer Corporate Engagement Questionnaire</h1>
  <p>Complete this so we can understand opportunities to partner around student success. For questions contact Prof. James Young at <a href="mailto:james.young1@morehouse.edu">james.young1@morehouse.edu</a>.</p>

  <form id="engageForm">
    <label>Company Name
      <input name="company" required />
    </label>

    <label>Primary Contact Name and Title
      <input name="contactName" required />
    </label>

    <label>Email
      <input name="email" type="email" required />
    </label>

    <label>Phone
      <input name="phone" type="tel" />
    </label>

    <label>Type of Engagement (select any that apply)
      <select name="engagementType">
        <option>Internships</option>
        <option>Full-time hiring</option>
        <option>Projects/Capstone</option>
        <option>Sponsorship</option>
        <option>Other</option>
      </select>
    </label>

    <label>Brief description of opportunities / needs
      <textarea name="description" rows="6"></textarea>
    </label>

    <button type="submit">Submit Questionnaire</button>
  </form>

  <div id="status" aria-live="polite" style="margin-top:12px"></div>

  <script>
    document.getElementById('engageForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const fd = new FormData(e.target);
      const data = Object.fromEntries(fd.entries());
      const status = document.getElementById('status');
      status.textContent = '';
      try{
        const res = await fetch('/api/engagement', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(data) });
        const j = await res.json();
        if(res.ok) status.textContent = j.message || 'Submission received. Thank you.';
        else status.textContent = j.error || 'Submission failed.';
      }catch(err){ status.textContent = 'Network error when submitting.' }
    });
  </script>
